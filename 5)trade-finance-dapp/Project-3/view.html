    <main>

        <table>

            {

                    {

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                contract = new web3.eth.Contract(contractABI, contractAddress);
                console.log("Connected to MetaMask");
                loadLCRecordsFromBlockchain();
            } else {
                alert("Please install MetaMask to use this feature.");
            }
        }

        async function loadLCRecordsFromBlockchain() {
            const lcCount = await contract.methods.getLCCount().call();
            let tableBody = document.getElementById("lcTableBody");

            // Now dynamically loading the LC records from the blockchain
            for (let i = 0; i < lcCount; i++) {
                const lc = await contract.methods.getLC(i).call();
                let row = `<tr>
                    <td>${lc[0]}</td>
                    <td>${lc[1]}</td>
                    <td>${lc[2]}</td>
                    <td>${lc[3]}</td>
                    <td>$${lc[4]}</td>
                    <td id="status-${lc[0]}">${lc[5]}</td>
                    <td>${lc[5] === "Pending" ? `<button onclick="approveLC(${lc[0]})">Approve</button>` : "Approved"}</td>
                </tr>`;
                tableBody.innerHTML += row;
            }
        }

        async function approveLC(lcId) {
            const accounts = await web3.eth.getAccounts();
            await contract.methods.approveLC(lcId).send({ from: accounts[0] });
            document.getElementById(`status-${lcId}`).innerText = "Approved";
        }
    </script>
