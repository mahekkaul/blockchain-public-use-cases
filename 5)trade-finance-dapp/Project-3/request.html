<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request LC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #444;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        nav ul li a:hover {
            background: #666;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trade Finance System</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="request.html">Request LC</a></li>
            <li><a href="view.html">View LC</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Request a Letter of Credit</h2>
            <form id="lcForm">
                <label for="buyer">Buyer Name:</label>
                <input type="text" id="buyer" name="buyer" required>
                
                <label for="seller">Seller Name:</label>
                <input type="text" id="seller" name="seller" required>
                
                <label for="bank">Issuing Bank:</label>
                <input type="text" id="bank" name="bank" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="Web3.js"></script>
    <script>
        document.getElementById("lcForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const buyer = document.getElementById("buyer").value;
            const seller = document.getElementById("seller").value;
            const bank = document.getElementById("bank").value;
            const amount = document.getElementById("amount").value;

            // Create an LC object
            const lcData = {
                id: "LC" + Date.now(), // Unique ID based on timestamp
                buyer,
                seller,
                bank,
                amount,
                status: "Pending"
            };

            // Store LC data in localStorage
            let lcRecords = JSON.parse(localStorage.getItem("lcRecords")) || [];
            lcRecords.push(lcData);
            localStorage.setItem("lcRecords", JSON.stringify(lcRecords));

            // Send the LC data to the blockchain
            await requestLC(buyer, seller, bank, amount);

            alert("LC Request Submitted Successfully!");
            window.location.href = "view.html"; // Redirect to View LC page
        });
    </script>
    
    <footer>
        <p>&copy; 2025 Trade Finance System</p>
    </footer>
</body>
</html>
