<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.4)), url('farm-bg1.jpg') no-repeat center center fixed;
